<!DOCTYPE html>

<head>
  <meta name="password-manager-friendly" value="true" />

  <style type="text/css">
    body {
      padding: 50px;
    }
    form {
      margin: 50px 50px 50px 0;
      width: 300px;
    }
    .shepherd-target.shepherd-enabled {
      outline: solid 3px red;
    }
    label {
      margin: 10px;
    }
  </style>

</head>


<p>
  <form pm="login-group">
    <label class="has-float-label">
      <input id="input01" type="text" placeholder="email@foo.com" pm="email"/>
      <span>Email</span>
    </label>

    <label class="has-float-label">
      <input id="input02" type="password" placeholder="xyz" pm="password"/>
      <span>password</span>
    </label>
  </form>
</p>

<p>
  <form pm="register-group">
    <label class="has-float-label">
      <input id="input03" type="text" placeholder="first name" pm="firstname"/>
      <span>First name</span>
    </label>

    <label class="has-float-label">
      <input id="input04" type="text" placeholder="last name" pm="lastname"/>
      <span>Last name</span>
    </label>
  </form>
</p>


<link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/float-label-css/v1.0.1/dist/float-label.min.css"/>
