<h1>Change password</h1>
<p>
  <form pm="change-pasword-group">

    <label class="has-float-label">
      <input id="input01" type="password" placeholder="xyz" pm="password"/>
      <span>Existing password</span>
    </label>

    <label class="has-float-label">
      <input id="input02" type="password" placeholder="xyz" pm="candidate-password"/>
      <span>New password</span>
    </label>

  <label class="has-float-label">
    <input id="input03" type="password" placeholder="xyz" pm="candidate-password-repeated"/>
    <span>New password (again)</span>
  </label>
  </form>
</p>
